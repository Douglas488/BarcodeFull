<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema Inteligente de Geração de Etiquetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232196F3'/><text x='50' y='50' font-family='Arial Black, Arial' font-weight='900' font-size='40' fill='white' text-anchor='middle' dominant-baseline='central' style='letter-spacing: -2px'>FULL</text><rect width='100' height='100' rx='20' fill='white' opacity='0.1'/></svg>">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #03A9F4;
            --accent-color: #00BCD4;
            --background-color: #f5f7fa;
            --card-background: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --border-radius: 12px;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 20px 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, var(--primary-color) 0%, transparent 100%),
                linear-gradient(45deg, var(--secondary-color) 0%, transparent 100%);
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
        }

        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin-bottom: 20px;
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
            border-color: var(--primary-color);
        }

        .btn {
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #757575, #9E9E9E);
            border: none;
        }

        .preview-container {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .preview-label {
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .autocomplete-items {
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        .autocomplete-items div {
            padding: 8px 12px;
            cursor: pointer;
            line-height: 1.4;
        }

        .autocomplete-items div strong {
            color: var(--primary-color);
            font-size: 1.1em;
        }

        .autocomplete-items div small {
            display: block;
            margin-top: 3px;
            font-size: 0.85em;
        }

        .text-muted {
            color: #6c757d;
        }

        .form-label {
            font-weight: 500;
            color: #455A64;
            margin-bottom: 8px;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        /* 添加动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.5s ease-out;
        }

        /* 在现有的样式中添加历史记录相关样式 */
        .history-container {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-item-title {
            font-weight: 500;
            color: var(--primary-color);
        }

        .history-item-time {
            font-size: 0.8em;
            color: #666;
        }

        .history-item-content {
            font-size: 0.9em;
        }

        .history-item-detail {
            margin-bottom: 5px;
        }

        .history-item-detail small {
            margin-right: 5px;
        }

        /* 自定义滚动条样式 */
        .history-list::-webkit-scrollbar {
            width: 8px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .history-item {
            cursor: default;
        }

        .history-item .flex-grow-1 {
            cursor: pointer;
        }

        .form-check-input {
            cursor: pointer;
        }

        .btn-group .btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        /* 添加角标样式 */
        .corner-ribbon {
            position: fixed;
            top: 25px;
            right: -50px;
            width: 200px;
            transform: rotate(45deg);
            background: linear-gradient(45deg, #2196F3, #03A9F4);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            letter-spacing: 1px;
            color: #f0f0f0;
            font-size: 13px;
            font-weight: 500;
            padding: 8px 0;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .corner-ribbon span {
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-2px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* 添加响应式样式 */
        @media (max-width: 768px) {
            .corner-ribbon {
                transform: rotate(45deg) scale(0.8);
                top: 15px;
                right: -60px;
            }
        }

        /* 添加打字机效果动画 */
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
            border-right: .15em solid transparent;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color) }
        }

        /* 添加卡片渐入动画 */
        .card, .preview-container, .history-container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .card {
            animation-delay: 0.3s;
        }

        .preview-container {
            animation-delay: 0.5s;
        }

        .history-container {
            animation-delay: 0.7s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 添加表单元素动画 */
        .form-control, .form-select, .btn {
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            transform: translateY(-2px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        /* 添加历史记录项动画 */
        .history-item {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 添加复选框动画 */
        .form-check-input {
            transition: all 0.2s ease;
        }

        .form-check-input:checked {
            transform: scale(1.1);
        }

        /* 添加按钮点击效果 */
        .btn:active {
            transform: scale(0.95);
        }

        /* 添加搜索框动画 */
        #historySearch {
            transition: all 0.3s ease;
        }

        #historySearch:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.2);
        }

        /* 添加预览区域动画 */
        .preview-label {
            transition: all 0.3s ease;
        }

        .preview-label:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.15);
        }

        /* 修改section-title动画 */
        .section-title::after {
            transition: width 0.3s ease;
            width: 0;
        }

        .section-title:hover::after {
            width: 50px;
        }

        /* 修改标题动画效果 */
        .section-title.mb-5 {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            background-size: 200% 200%;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
            margin: 0 auto;  /* 确保居中 */
            animation: 
                gradientBG 5s ease infinite,
                glowing 2s ease-in-out infinite,
                slideIn 1s ease-out,
                breathing 3s ease-in-out infinite;  /* 添加呼吸动画 */
        }

        .section-title.mb-5::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #2196F3, #03A9F4, #00BCD4, #2196F3);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 10px;
            animation: gradientBorder 3s ease infinite;
            filter: blur(10px);
            opacity: 0.7;
        }

        .section-title.mb-5::after {
            display: none;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gradientBorder {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
            }
            50% {
                box-shadow: 0 15px 25px rgba(33, 150, 243, 0.5);
            }
            100% {
                box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 添加文字内发光效果 */
        .section-title.mb-5 {
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.4),
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.2);
        }

        /* 添加悬停效果 */
        .section-title.mb-5:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
            transition: all 0.3s ease;
        }

        /* 确保标题容器居中 */
        .text-center {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        /* 添加呼吸动画 */
        @keyframes breathing {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .section-title.mb-5 {
                font-size: 1.5rem;
                padding: 12px 20px;
            }

            @keyframes breathing {
                0% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-5px);  /* 移动端减小动画幅度 */
                }
                100% {
                    transform: translateY(0);
                }
            }
        }

        /* 导航图标样式 */
        .nav-icon {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .nav-icon:hover {
            background-color: #45a049;
        }

        .nav-icon i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- 添加角标 -->
    <div class="corner-ribbon">
        <span>Beta v1.0</span>
    </div>
    
    <!-- 将导航按钮移到顶部 -->
    <div class="nav-container">
        <a href="index2.html" class="nav-icon">
            <div class="icon-wrapper">
                <i class="fas fa-qrcode"></i>
            </div>
            <span>QRcode</span>
            <div class="pulse"></div>
        </a>
    </div>
    
    <canvas id="barcodeCanvas" style="display: none;"></canvas>
    
    <div class="container">
        <h1 class="text-center section-title mb-5 typewriter breathing">Sistema Inteligente de Geração de Etiquetas</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h4 class="section-title">Informações da Etiqueta</h4>
                    <form id="productForm">
                        <div class="mb-4">
                            <label for="mlCode" class="form-label">Código de Barras</label>
                            <input type="text" class="form-control" id="mlCode" autocomplete="off" placeholder="Digite o código de barras...">
                        </div>
                        <div class="mb-4">
                            <label for="storeName" class="form-label">Nome da Loja</label>
                            <input type="text" class="form-control" id="storeName" placeholder="Digite o nome da loja...">
                        </div>
                        <div class="mb-4">
                            <label for="productName" class="form-label">Nome do Produto</label>
                            <textarea class="form-control" id="productName" rows="3" placeholder="Digite o nome do produto..."></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="sku" class="form-label">SKU</label>
                            <input type="text" class="form-control" id="sku" placeholder="Digite o SKU...">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="quantity" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantity" value="1" min="1">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="size" class="form-label">Tamanho da Etiqueta</label>
                                <select class="form-select" id="size">
                                    <option value="60x40">60 x 40 mm</option>
                                    <option value="50x30">50 x 30 mm</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" onclick="generatePDF()">
                                <i class="fas fa-print me-2"></i>Gerar Etiqueta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="preview-container">
                    <h4 class="section-title">Visualização em Tempo Real</h4>
                    <div id="preview" class="preview-label"></div>
                </div>
                
                <!-- 添加历史记录容器 -->
                <div class="history-container mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="section-title mb-0">
                            <i class="fas fa-history me-2"></i>Histórico
                        </h4>
                        <div class="btn-group">
                            <button class="btn btn-outline-danger btn-sm" onclick="clearSelectedHistory()">
                                <i class="fas fa-trash me-1"></i>Limpar Selecionados
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="clearAllHistory()">
                                <i class="fas fa-trash-alt me-1"></i>Limpar Tudo
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="historySearch" placeholder="Buscar por SKU...">
                    </div>
                    <div id="historyList" class="history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let productsData = [];

        // 加载JSON数据
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                productsData = data;
            });

        const mlCodeInput = document.getElementById('mlCode');
        let currentFocus = -1;

        mlCodeInput.addEventListener('input', function(e) {
            closeAllLists();
            if (!this.value) return false;
            
            const matchingItems = productsData.filter(item => 
                item.mlCode.toLowerCase().includes(this.value.toLowerCase())
            );

            const autocompleteList = document.createElement('div');
            autocompleteList.setAttribute('class', 'autocomplete-items');
            this.parentNode.appendChild(autocompleteList);

            matchingItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `<strong>${item.mlCode}</strong> - ${item.sku} - ${item.storeName}`;
                itemDiv.addEventListener('click', function() {
                    fillFormData(item);
                    closeAllLists();
                    updatePreview();
                });
                autocompleteList.appendChild(itemDiv);
            });
        });

        function fillFormData(item) {
            document.getElementById('mlCode').value = item.mlCode;
            document.getElementById('storeName').value = item.storeName;
            document.getElementById('productName').value = item.productName;
            document.getElementById('sku').value = item.sku;
        }

        function closeAllLists() {
            const items = document.getElementsByClassName('autocomplete-items');
            for (let i = 0; i < items.length; i++) {
                items[i].parentNode.removeChild(items[i]);
            }
        }

        function updatePreview() {
            const preview = document.getElementById('preview');
            const size = document.getElementById('size').value.split('x');
            const width = parseInt(size[0]);
            const height = parseInt(size[1]);
            
            // 设置预览区域尺寸（等比例缩放）
            const scale = 4; // 放大倍数
            preview.style.width = `${width * scale}px`;
            preview.style.height = `${height * scale}px`;
            
            // 获取表单数据
            const data = getFormData();
            
            // 更新预览内容
            preview.innerHTML = `
                <div style="position: absolute; top: 5px; right: 5px; font-size: 12px;">
                    ${data.storeName}
                </div>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                    <div style="border: 1px solid #000; padding: 10px; margin-bottom: 5px;">
                        ${data.mlCode}
                    </div>
                    <div style="font-size: 12px;">${data.mlCode}</div>
                </div>
                <div style="position: absolute; bottom: 20px; left: 0; right: 0; text-align: center; font-size: 12px;">
                    ${data.productName}
                </div>
                <div style="position: absolute; bottom: 5px; left: 5px; font-size: 12px;">
                    SKU: ${data.sku}
                </div>
                <div style="position: absolute; bottom: 5px; right: 5px; font-size: 12px;">
                    QT:1/${data.quantity}
                </div>
            `;
        }

        function getFormData() {
            return {
                mlCode: document.getElementById('mlCode').value,
                storeName: document.getElementById('storeName').value,
                productName: document.getElementById('productName').value,
                sku: document.getElementById('sku').value,
                quantity: document.getElementById('quantity').value,
                size: document.getElementById('size').value
            };
        }

        function generatePDF() {
            const data = getFormData();
            
            // 验证必填字段
            if (!data.mlCode || !data.sku) {
                alert('Por favor, preencha pelo menos o código de barras e o SKU');
                return;
            }

            // 显示加载提示
            const button = document.querySelector('button');
            const originalText = button.textContent;
            button.textContent = 'Gerando...';
            button.disabled = true;

            try {
                // 创建条码，调整尺寸
                const canvas = document.getElementById('barcodeCanvas');
                JsBarcode(canvas, data.mlCode, {
                    format: "CODE128",
                    width: 1.5,        // 减小条码线条宽度
                    height: 80,        // 调整条码高度
                    displayValue: false,
                    margin: 0,
                    background: "#ffffff",
                    lineColor: "#000000"
                });

                // 获取标签尺寸和设置参数
                const size = data.size.split('x');
                const width = parseInt(size[0]);
                const height = parseInt(size[1]);
                const is50x30 = width <= 50;

                // 根据标签尺寸设置字体大小和间距
                const fontSize = is50x30 ? 6 : 8;
                const lineSpacing = is50x30 ? 2 : 3;
                const contentSpacing = is50x30 ? 2 : 4;  // 条码内容与条码的间距
                const nameSpacing = is50x30 ? 4 : 6;     // 商品名称与条码内容的间距

                // 创建PDF文档
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: width > height ? 'landscape' : 'portrait',
                    unit: 'mm',
                    format: [width, height]
                });

                // 设置字体
                doc.setFont('helvetica');

                // 循环生成多页
                for (let page = 0; page < parseInt(data.quantity); page++) {
                    if (page > 0) {
                        doc.addPage([width, height]);
                    }

                    // 绘制店铺名称（右上角）
                    if (data.storeName) {
                        doc.setFontSize(fontSize);
                        const storeNameWidth = doc.getStringUnitWidth(data.storeName) * fontSize * 0.3514;
                        doc.text(data.storeName, width - storeNameWidth - 2, 4);
                    }

                    // 绘制条码 - 调整尺寸和位置
                    const barcodeImg = canvas.toDataURL('image/png');
                    const barcodeWidth = width * (is50x30 ? 0.6 : 0.65);
                    const barcodeHeight = height * (is50x30 ? 0.25 : 0.3);
                    const barcodeX = (width - barcodeWidth) / 2;
                    const barcodeY = height * (is50x30 ? 0.2 : 0.15);  // 60*40时条码位置略高一些
                    doc.addImage(barcodeImg, 'PNG', barcodeX, barcodeY, barcodeWidth, barcodeHeight);

                    // 绘制条码内容
                    doc.setFontSize(fontSize);
                    const mlCodeWidth = doc.getStringUnitWidth(data.mlCode) * fontSize * 0.3514;
                    const mlCodeY = barcodeY + barcodeHeight + contentSpacing;
                    doc.text(data.mlCode, (width - mlCodeWidth) / 2, mlCodeY);

                    // 绘制商品名称（居中）
                    if (data.productName) {
                        doc.setFontSize(fontSize);
                        const maxTextWidth = width - (is50x30 ? 6 : 10);
                        const lines = splitTextToLines(doc, data.productName, maxTextWidth);
                        let y = mlCodeY + nameSpacing;  // 增加与条码内容的间距
                        
                        const maxLines = is50x30 ? 2 : 3;
                        const displayLines = lines.slice(0, maxLines);
                        
                        displayLines.forEach(line => {
                            const lineWidth = doc.getStringUnitWidth(line) * fontSize * 0.3514;
                            doc.text(line, (width - lineWidth) / 2, y);
                            y += lineSpacing;
                        });
                    }

                    // 绘制SKU和数量（底部）
                    doc.setFontSize(fontSize);
                    doc.text(`SKU: ${data.sku}`, 2, height - 2);
                    const pageText = `QT:${page + 1}/${data.quantity}`;
                    const pageWidth = doc.getStringUnitWidth(pageText) * fontSize * 0.3514;
                    doc.text(pageText, width - pageWidth - 2, height - 2);
                }

                // 替换自动打印为打印预览
                const pdfData = doc.output('bloburl');
                
                // 打开新窗口显示PDF
                const printWindow = window.open(pdfData, '_blank');
                if (printWindow) {
                    // 添加打印按钮到新窗口
                    printWindow.onload = function() {
                        const printButton = printWindow.document.createElement('button');
                        printButton.textContent = 'Imprimir';
                        printButton.style.position = 'fixed';
                        printButton.style.top = '10px';
                        printButton.style.right = '10px';
                        printButton.style.zIndex = '9999';
                        printButton.style.padding = '8px 16px';
                        printButton.style.backgroundColor = '#007bff';
                        printButton.style.color = 'white';
                        printButton.style.border = 'none';
                        printButton.style.borderRadius = '4px';
                        printButton.style.cursor = 'pointer';
                        
                        printButton.onclick = function() {
                            printWindow.print();
                        };
                        
                        printWindow.document.body.appendChild(printButton);
                    };
                } else {
                    alert('Por favor, permita a abertura de nova janela para visualização da impressão');
                }

                // 添加保存按钮（可选）
                const saveButton = document.createElement('button');
                saveButton.textContent = 'Salvar PDF';
                saveButton.className = 'btn btn-secondary ms-2';
                saveButton.onclick = () => {
                    doc.save(`${data.sku}.pdf`);
                };
                button.parentNode.appendChild(saveButton);

                // 添加到历史记录
                addToHistory(data);

            } catch (error) {
                console.error('PDF生成错误:', error);
                alert('Erro ao gerar PDF: ' + error.message);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // 修改文本分行函数以适应新的字体大小
        function splitTextToLines(doc, text, maxWidth) {
            const fontSize = doc.getFontSize();
            const words = text.split('');
            const lines = [];
            let currentLine = '';

            words.forEach(word => {
                const testLine = currentLine + word;
                const testWidth = doc.getStringUnitWidth(testLine) * fontSize * 0.3514;

                if (testWidth > maxWidth) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            });

            if (currentLine) {
                lines.push(currentLine);
            }

            return lines;
        }

        // 添加表单变化监听，实时更新预览
        document.querySelectorAll('#productForm input, #productForm textarea, #productForm select')
            .forEach(element => {
                element.addEventListener('input', updatePreview);
            });

        // 初始化预览
        updatePreview();

        // 修改SKU输入框的自动完成功能
        const skuInput = document.getElementById('sku');

        skuInput.addEventListener('input', function(e) {
            closeAllLists();
            if (!this.value) return false;
            
            // 修改搜索逻辑，使用精确的SKU匹配
            const matchingItems = productsData.filter(item => 
                item.sku.toLowerCase().startsWith(this.value.toLowerCase())
            );

            const autocompleteList = document.createElement('div');
            autocompleteList.setAttribute('class', 'autocomplete-items');
            this.parentNode.appendChild(autocompleteList);

            matchingItems.forEach(item => {
                const itemDiv = document.createElement('div');
                // 调整显示格式，突出显示SKU
                itemDiv.innerHTML = `
                    <strong>${item.sku}</strong> 
                    <span class="text-muted">- ${item.productName || ''}</span>
                    <br>
                    <small class="text-muted">Código: ${item.mlCode} | Loja: ${item.storeName || ''}</small>
                `;
                itemDiv.addEventListener('click', function() {
                    fillFormData(item);
                    closeAllLists();
                    updatePreview();
                });
                autocompleteList.appendChild(itemDiv);
            });
        });

        // 修改closeAllLists函数，确保在点击其他地方时关闭提示
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#mlCode') && !e.target.closest('#sku')) {
                closeAllLists();
            }
        });

        // 检测是否为移动端
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 修改历史记录存储和读取逻辑
        async function saveHistory(record) {
            if (isMobileDevice()) {
                // 移动端使用 localStorage
                let history = JSON.parse(localStorage.getItem('labelHistory') || '[]');
                history.unshift(record);
                history = history.slice(0, 10);
                localStorage.setItem('labelHistory', JSON.stringify(history));
            } else {
                try {
                    // PC端直接使用固定路径
                    const dirHandle = await navigator.storage.getDirectory();
                    const fileHandle = await dirHandle.getFileHandle('label_history.json', { create: true });
                    const writable = await fileHandle.createWritable();
                    
                    // 读取现有历史记录
                    let history = [];
                    try {
                        const file = await fileHandle.getFile();
                        const content = await file.text();
                        history = JSON.parse(content);
                    } catch (e) {
                        history = [];
                    }
                    
                    // 添加新记录（PC端无限制）
                    history.unshift(record);
                    
                    // 写入文件
                    await writable.write(JSON.stringify(history, null, 2));
                    await writable.close();
                } catch (e) {
                    console.error('文件系统访问失败，回退到localStorage:', e);
                    // 回退到localStorage
                    let history = JSON.parse(localStorage.getItem('labelHistory') || '[]');
                    history.unshift(record);
                    history = history.slice(0, 10);
                    localStorage.setItem('labelHistory', JSON.stringify(history));
                }
            }
            await updateHistoryDisplay();
        }

        // 修改历史记录读取逻辑
        async function getHistory() {
            if (isMobileDevice()) {
                return JSON.parse(localStorage.getItem('labelHistory') || '[]');
            } else {
                try {
                    const dirHandle = await navigator.storage.getDirectory();
                    const fileHandle = await dirHandle.getFileHandle('label_history.json');
                    const file = await fileHandle.getFile();
                    const content = await file.text();
                    return JSON.parse(content);
                } catch (e) {
                    console.error('文件读取失败，回退到localStorage:', e);
                    return JSON.parse(localStorage.getItem('labelHistory') || '[]');
                }
            }
        }

        // 修改添加历史记录函数
        async function addToHistory(data) {
            const record = {
                ...data,
                timestamp: new Date().toISOString(),
                id: Date.now()
            };
            await saveHistory(record);
        }

        // 修改历史记录显示函数
        async function updateHistoryDisplay() {
            const historyContainer = document.getElementById('historyList');
            const searchTerm = document.getElementById('historySearch').value.toLowerCase();
            const history = await getHistory();
            
            const filteredHistory = history.filter(record => 
                record.sku.toLowerCase().includes(searchTerm) ||
                record.mlCode.toLowerCase().includes(searchTerm)
            );
            
            historyContainer.innerHTML = filteredHistory.map((record, index) => `
                <div class="history-item" style="animation-delay: ${index * 0.1}s">
                    <div class="d-flex align-items-center">
                        <div class="me-2">
                            <input type="checkbox" class="form-check-input" data-id="${record.id}">
                        </div>
                        <div class="flex-grow-1" onclick="loadHistoryRecord(${record.id})">
                            <div class="history-item-header">
                                <span class="history-item-title">
                                    <i class="fas fa-tag me-2"></i>${record.sku}
                                </span>
                                <span class="history-item-time">
                                    ${new Date(record.timestamp).toLocaleString()}
                                </span>
                            </div>
                            <div class="history-item-content">
                                <div class="history-item-detail">
                                    <small class="text-muted">Código:</small>${record.mlCode}
                                </div>
                                <div class="history-item-detail">
                                    <small class="text-muted">Produto:</small>${record.productName || '-'}
                                </div>
                                <div class="history-item-detail">
                                    <small class="text-muted">Loja:</small>${record.storeName || '-'}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 添加搜索功能
        document.getElementById('historySearch').addEventListener('input', function() {
            updateHistoryDisplay();
        });

        // 修改加载历史记录函数
        async function loadHistoryRecord(id) {
            const history = await getHistory();
            const record = history.find(r => r.id === id);
            if (record) {
                fillFormData(record);
                updatePreview();
            }
        }

        // 页面加载时初始化历史记录显示
        document.addEventListener('DOMContentLoaded', function() {
            updateHistoryDisplay();
        });

        // 清除选中的历史记录
        async function clearSelectedHistory() {
            const selectedIds = Array.from(document.querySelectorAll('.history-item input[type="checkbox"]:checked'))
                .map(checkbox => parseInt(checkbox.dataset.id));
            
            if (selectedIds.length === 0) {
                alert('Por favor, selecione os registros que deseja excluir');
                return;
            }
            
            if (!confirm(`Tem certeza que deseja excluir ${selectedIds.length} registro(s)?`)) {
                return;
            }
            
            try {
                let history = await getHistory();
                history = history.filter(record => !selectedIds.includes(record.id));
                
                if (isMobileDevice()) {
                    localStorage.setItem('labelHistory', JSON.stringify(history));
                } else {
                    const dirHandle = await navigator.storage.getDirectory();
                    const fileHandle = await dirHandle.getFileHandle('label_history.json', { create: true });
                    const writable = await fileHandle.createWritable();
                    await writable.write(JSON.stringify(history, null, 2));
                    await writable.close();
                }
                
                await updateHistoryDisplay();
                alert('Registros excluídos com sucesso!');
            } catch (e) {
                console.error('Erro ao excluir registros:', e);
                alert('Erro ao excluir registros. Por favor, tente novamente.');
            }
        }

        // 清除所有历史记录
        async function clearAllHistory() {
            if (!confirm('Tem certeza que deseja excluir todo o histórico?')) {
                return;
            }
            
            try {
                if (isMobileDevice()) {
                    localStorage.setItem('labelHistory', '[]');
                } else {
                    const dirHandle = await navigator.storage.getDirectory();
                    const fileHandle = await dirHandle.getFileHandle('label_history.json', { create: true });
                    const writable = await fileHandle.createWritable();
                    await writable.write(JSON.stringify([], null, 2));
                    await writable.close();
                }
                
                await updateHistoryDisplay();
                alert('Histórico limpo com sucesso!');
            } catch (e) {
                console.error('Erro ao limpar histórico:', e);
                alert('Erro ao limpar histórico. Por favor, tente novamente.');
            }
        }
    </script>
