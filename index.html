<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema Inteligente de Geração de Etiquetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #03A9F4;
            --accent-color: #00BCD4;
            --background-color: #f5f7fa;
            --card-background: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --border-radius: 12px;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 20px 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, var(--primary-color) 0%, transparent 100%),
                linear-gradient(45deg, var(--secondary-color) 0%, transparent 100%);
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
        }

        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin-bottom: 20px;
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
            border-color: var(--primary-color);
        }

        .btn {
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #757575, #9E9E9E);
            border: none;
        }

        .preview-container {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .preview-label {
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .autocomplete-items {
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        .autocomplete-items div {
            padding: 8px 12px;
            cursor: pointer;
            line-height: 1.4;
        }

        .autocomplete-items div strong {
            color: var(--primary-color);
            font-size: 1.1em;
        }

        .autocomplete-items div small {
            display: block;
            margin-top: 3px;
            font-size: 0.85em;
        }

        .text-muted {
            color: #6c757d;
        }

        .form-label {
            font-weight: 500;
            color: #455A64;
            margin-bottom: 8px;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        /* 添加动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.5s ease-out;
        }

        /* 在现有的样式中添加历史记录相关样式 */
        .history-container {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-item-title {
            font-weight: 500;
            color: var(--primary-color);
        }

        .history-item-time {
            font-size: 0.8em;
            color: #666;
        }

        .history-item-content {
            font-size: 0.9em;
        }

        .history-item-detail {
            margin-bottom: 5px;
        }

        .history-item-detail small {
            margin-right: 5px;
        }

        /* 自定义滚动条样式 */
        .history-list::-webkit-scrollbar {
            width: 8px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <canvas id="barcodeCanvas" style="display: none;"></canvas>
    
    <div class="container">
        <h1 class="text-center section-title mb-5">Sistema Inteligente de Geração de Etiquetas</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h4 class="section-title">Informações da Etiqueta</h4>
                    <form id="productForm">
                        <div class="mb-4">
                            <label for="mlCode" class="form-label">Código de Barras</label>
                            <input type="text" class="form-control" id="mlCode" autocomplete="off" placeholder="Digite o código de barras...">
                        </div>
                        <div class="mb-4">
                            <label for="storeName" class="form-label">Nome da Loja</label>
                            <input type="text" class="form-control" id="storeName" placeholder="Digite o nome da loja...">
                        </div>
                        <div class="mb-4">
                            <label for="productName" class="form-label">Nome do Produto</label>
                            <textarea class="form-control" id="productName" rows="3" placeholder="Digite o nome do produto..."></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="sku" class="form-label">SKU</label>
                            <input type="text" class="form-control" id="sku" placeholder="Digite o SKU...">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="quantity" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantity" value="1" min="1">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="size" class="form-label">Tamanho da Etiqueta</label>
                                <select class="form-select" id="size">
                                    <option value="60x40">60 x 40 mm</option>
                                    <option value="50x30">50 x 30 mm</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" onclick="generatePDF()">
                                <i class="fas fa-print me-2"></i>Gerar Etiqueta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="preview-container">
                    <h4 class="section-title">Visualização em Tempo Real</h4>
                    <div id="preview" class="preview-label"></div>
                </div>
                
                <!-- 添加历史记录容器 -->
                <div class="history-container mt-4">
                    <h4 class="section-title">
                        <i class="fas fa-history me-2"></i>Histórico
                    </h4>
                    <div id="historyList" class="history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script>
        let productsData = [];

        // 加载JSON数据
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                productsData = data;
            });

        const mlCodeInput = document.getElementById('mlCode');
        let currentFocus = -1;

        mlCodeInput.addEventListener('input', function(e) {
            closeAllLists();
            if (!this.value) return false;
            
            const matchingItems = productsData.filter(item => 
                item.mlCode.toLowerCase().includes(this.value.toLowerCase())
            );

            const autocompleteList = document.createElement('div');
            autocompleteList.setAttribute('class', 'autocomplete-items');
            this.parentNode.appendChild(autocompleteList);

            matchingItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `<strong>${item.mlCode}</strong> - ${item.sku} - ${item.storeName}`;
                itemDiv.addEventListener('click', function() {
                    fillFormData(item);
                    closeAllLists();
                    updatePreview();
                });
                autocompleteList.appendChild(itemDiv);
            });
        });

        function fillFormData(item) {
            document.getElementById('mlCode').value = item.mlCode;
            document.getElementById('storeName').value = item.storeName;
            document.getElementById('productName').value = item.productName;
            document.getElementById('sku').value = item.sku;
        }

        function closeAllLists() {
            const items = document.getElementsByClassName('autocomplete-items');
            for (let i = 0; i < items.length; i++) {
                items[i].parentNode.removeChild(items[i]);
            }
        }

        function updatePreview() {
            const preview = document.getElementById('preview');
            const size = document.getElementById('size').value.split('x');
            const width = parseInt(size[0]);
            const height = parseInt(size[1]);
            
            // 设置预览区域尺寸（等比例缩放）
            const scale = 4; // 放大倍数
            preview.style.width = `${width * scale}px`;
            preview.style.height = `${height * scale}px`;
            
            // 获取表单数据
            const data = getFormData();
            
            // 更新预览内容
            preview.innerHTML = `
                <div style="position: absolute; top: 5px; right: 5px; font-size: 12px;">
                    ${data.storeName}
                </div>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                    <div style="border: 1px solid #000; padding: 10px; margin-bottom: 5px;">
                        ${data.mlCode}
                    </div>
                    <div style="font-size: 12px;">${data.mlCode}</div>
                </div>
                <div style="position: absolute; bottom: 20px; left: 0; right: 0; text-align: center; font-size: 12px;">
                    ${data.productName}
                </div>
                <div style="position: absolute; bottom: 5px; left: 5px; font-size: 12px;">
                    SKU: ${data.sku}
                </div>
                <div style="position: absolute; bottom: 5px; right: 5px; font-size: 12px;">
                    QT:1/${data.quantity}
                </div>
            `;
        }

        function getFormData() {
            return {
                mlCode: document.getElementById('mlCode').value,
                storeName: document.getElementById('storeName').value,
                productName: document.getElementById('productName').value,
                sku: document.getElementById('sku').value,
                quantity: document.getElementById('quantity').value,
                size: document.getElementById('size').value
            };
        }

        function generatePDF() {
            const data = getFormData();
            
            // 验证必填字段
            if (!data.mlCode || !data.sku) {
                alert('Por favor, preencha pelo menos o código de barras e o SKU');
                return;
            }

            // 显示加载提示
            const button = document.querySelector('button');
            const originalText = button.textContent;
            button.textContent = 'Gerando...';
            button.disabled = true;

            try {
                // 创建条码，调整尺寸
                const canvas = document.getElementById('barcodeCanvas');
                JsBarcode(canvas, data.mlCode, {
                    format: "CODE128",
                    width: 1.5,        // 减小条码线条宽度
                    height: 80,        // 调整条码高度
                    displayValue: false,
                    margin: 0,
                    background: "#ffffff",
                    lineColor: "#000000"
                });

                // 获取标签尺寸和设置参数
                const size = data.size.split('x');
                const width = parseInt(size[0]);
                const height = parseInt(size[1]);
                const is50x30 = width <= 50;

                // 根据标签尺寸设置字体大小和间距
                const fontSize = is50x30 ? 6 : 8;
                const lineSpacing = is50x30 ? 2 : 3;
                const contentSpacing = is50x30 ? 2 : 4;  // 条码内容与条码的间距
                const nameSpacing = is50x30 ? 4 : 6;     // 商品名称与条码内容的间距

                // 创建PDF文档
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: width > height ? 'landscape' : 'portrait',
                    unit: 'mm',
                    format: [width, height]
                });

                // 设置字体
                doc.setFont('helvetica');

                // 循环生成多页
                for (let page = 0; page < parseInt(data.quantity); page++) {
                    if (page > 0) {
                        doc.addPage([width, height]);
                    }

                    // 绘制店铺名称（右上角）
                    if (data.storeName) {
                        doc.setFontSize(fontSize);
                        const storeNameWidth = doc.getStringUnitWidth(data.storeName) * fontSize * 0.3514;
                        doc.text(data.storeName, width - storeNameWidth - 2, 4);
                    }

                    // 绘制条码 - 调整尺寸和位置
                    const barcodeImg = canvas.toDataURL('image/png');
                    const barcodeWidth = width * (is50x30 ? 0.6 : 0.65);
                    const barcodeHeight = height * (is50x30 ? 0.25 : 0.3);
                    const barcodeX = (width - barcodeWidth) / 2;
                    const barcodeY = height * (is50x30 ? 0.2 : 0.15);  // 60*40时条码位置略高一些
                    doc.addImage(barcodeImg, 'PNG', barcodeX, barcodeY, barcodeWidth, barcodeHeight);

                    // 绘制条码内容
                    doc.setFontSize(fontSize);
                    const mlCodeWidth = doc.getStringUnitWidth(data.mlCode) * fontSize * 0.3514;
                    const mlCodeY = barcodeY + barcodeHeight + contentSpacing;
                    doc.text(data.mlCode, (width - mlCodeWidth) / 2, mlCodeY);

                    // 绘制商品名称（居中）
                    if (data.productName) {
                        doc.setFontSize(fontSize);
                        const maxTextWidth = width - (is50x30 ? 6 : 10);
                        const lines = splitTextToLines(doc, data.productName, maxTextWidth);
                        let y = mlCodeY + nameSpacing;  // 增加与条码内容的间距
                        
                        const maxLines = is50x30 ? 2 : 3;
                        const displayLines = lines.slice(0, maxLines);
                        
                        displayLines.forEach(line => {
                            const lineWidth = doc.getStringUnitWidth(line) * fontSize * 0.3514;
                            doc.text(line, (width - lineWidth) / 2, y);
                            y += lineSpacing;
                        });
                    }

                    // 绘制SKU和数量（底部）
                    doc.setFontSize(fontSize);
                    doc.text(`SKU: ${data.sku}`, 2, height - 2);
                    const pageText = `QT:${page + 1}/${data.quantity}`;
                    const pageWidth = doc.getStringUnitWidth(pageText) * fontSize * 0.3514;
                    doc.text(pageText, width - pageWidth - 2, height - 2);
                }

                // 替换自动打印为打印预览
                const pdfData = doc.output('bloburl');
                
                // 打开新窗口显示PDF
                const printWindow = window.open(pdfData, '_blank');
                if (printWindow) {
                    // 添加打印按钮到新窗口
                    printWindow.onload = function() {
                        const printButton = printWindow.document.createElement('button');
                        printButton.textContent = 'Imprimir';
                        printButton.style.position = 'fixed';
                        printButton.style.top = '10px';
                        printButton.style.right = '10px';
                        printButton.style.zIndex = '9999';
                        printButton.style.padding = '8px 16px';
                        printButton.style.backgroundColor = '#007bff';
                        printButton.style.color = 'white';
                        printButton.style.border = 'none';
                        printButton.style.borderRadius = '4px';
                        printButton.style.cursor = 'pointer';
                        
                        printButton.onclick = function() {
                            printWindow.print();
                        };
                        
                        printWindow.document.body.appendChild(printButton);
                    };
                } else {
                    alert('Por favor, permita a abertura de nova janela para visualização da impressão');
                }

                // 添加保存按钮（可选）
                const saveButton = document.createElement('button');
                saveButton.textContent = 'Salvar PDF';
                saveButton.className = 'btn btn-secondary ms-2';
                saveButton.onclick = () => {
                    doc.save(`${data.sku}.pdf`);
                };
                button.parentNode.appendChild(saveButton);

                // 添加到历史记录
                addToHistory(data);

            } catch (error) {
                console.error('PDF生成错误:', error);
                alert('Erro ao gerar PDF: ' + error.message);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // 修改文本分行函数以适应新的字体大小
        function splitTextToLines(doc, text, maxWidth) {
            const fontSize = doc.getFontSize();
            const words = text.split('');
            const lines = [];
            let currentLine = '';

            words.forEach(word => {
                const testLine = currentLine + word;
                const testWidth = doc.getStringUnitWidth(testLine) * fontSize * 0.3514;

                if (testWidth > maxWidth) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            });

            if (currentLine) {
                lines.push(currentLine);
            }

            return lines;
        }

        // 添加表单变化监听，实时更新预览
        document.querySelectorAll('#productForm input, #productForm textarea, #productForm select')
            .forEach(element => {
                element.addEventListener('input', updatePreview);
            });

        // 初始化预览
        updatePreview();

        // 修改SKU输入框的自动完成功能
        const skuInput = document.getElementById('sku');

        skuInput.addEventListener('input', function(e) {
            closeAllLists();
            if (!this.value) return false;
            
            // 修改搜索逻辑，使用精确的SKU匹配
            const matchingItems = productsData.filter(item => 
                item.sku.toLowerCase().startsWith(this.value.toLowerCase())
            );

            const autocompleteList = document.createElement('div');
            autocompleteList.setAttribute('class', 'autocomplete-items');
            this.parentNode.appendChild(autocompleteList);

            matchingItems.forEach(item => {
                const itemDiv = document.createElement('div');
                // 调整显示格式，突出显示SKU
                itemDiv.innerHTML = `
                    <strong>${item.sku}</strong> 
                    <span class="text-muted">- ${item.productName || ''}</span>
                    <br>
                    <small class="text-muted">Código: ${item.mlCode} | Loja: ${item.storeName || ''}</small>
                `;
                itemDiv.addEventListener('click', function() {
                    fillFormData(item);
                    closeAllLists();
                    updatePreview();
                });
                autocompleteList.appendChild(itemDiv);
            });
        });

        // 修改closeAllLists函数，确保在点击其他地方时关闭提示
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#mlCode') && !e.target.closest('#sku')) {
                closeAllLists();
            }
        });

        // 在现有的script标签内添加历史记录相关函数
        function addToHistory(data) {
            // 从localStorage获取历史记录
            let history = JSON.parse(localStorage.getItem('labelHistory') || '[]');
            
            // 添加时间戳
            const record = {
                ...data,
                timestamp: new Date().toISOString(),
                id: Date.now()
            };
            
            // 添加新记录到开头
            history.unshift(record);
            
            // 只保留最近10条记录
            history = history.slice(0, 10);
            
            // 保存回localStorage
            localStorage.setItem('labelHistory', JSON.stringify(history));
            
            // 更新历史记录显示
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyContainer = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('labelHistory') || '[]');
            
            historyContainer.innerHTML = history.map(record => `
                <div class="history-item" onclick="loadHistoryRecord(${record.id})">
                    <div class="history-item-header">
                        <span class="history-item-title">
                            <i class="fas fa-tag me-2"></i>${record.sku}
                        </span>
                        <span class="history-item-time">
                            ${new Date(record.timestamp).toLocaleString()}
                        </span>
                    </div>
                    <div class="history-item-content">
                        <div class="history-item-detail">
                            <small class="text-muted">Código:</small>${record.mlCode}
                        </div>
                        <div class="history-item-detail">
                            <small class="text-muted">Produto:</small>${record.productName || '-'}
                        </div>
                        <div class="history-item-detail">
                            <small class="text-muted">Loja:</small>${record.storeName || '-'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function loadHistoryRecord(id) {
            const history = JSON.parse(localStorage.getItem('labelHistory') || '[]');
            const record = history.find(r => r.id === id);
            if (record) {
                fillFormData(record);
                updatePreview();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // ... 现有的初始化代码 ...
            
            // 初始化历史记录显示
            updateHistoryDisplay();
        });
    </script>
</body>
